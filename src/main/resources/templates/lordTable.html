<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="tableFragment">
    <table border="1px" id="lordTable">
        <thead>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Добавить планету</th>
        </thead>
        <tbody>
        <tr th:each="lord: ${lords}">
            <td th:text="${lord.name}"></td>
            <td th:text="${lord.age}"></td>
            <td><button id="addPlanet" th:href="@{'/addPlanet'}">+ планета</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
